<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Eagle Directory - Redirecting...</title>
    <link rel="icon" type="image/png" href="/assets/Eagle.png">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(135deg, #145DA0, #1d4ed8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            opacity: 0.9;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>Taking you to the Blue Eagle Directory</p>
        <p style="font-size: 0.9rem; opacity: 0.7;">If you're not redirected automatically, <a href="/" style="color: #FFC857; text-decoration: underline;">click here</a></p>
    </div>
    
    <script>
        // Immediate redirect to home page
        window.location.href = '/';
        
        // Fallback redirect after 3 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
